<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="body" style="height: 100vh; width: 100vw;">
  <div class="d-flex flex-column justify-content-center align-items-center h-100" id="wrapper">
    <h1 class="my-5">Shopping Cart</h1>

    <section
      class="mb-5 flex-column d-flex justify-content-center align-items-start bg-primary bg-opacity-10 p-5 rounded w-75 w-md-50">
      <h2>Your Cart</h2>
      <ul id="yourCart" class="w-100 mb-3"></ul>
      <p id="total"></p>
      <button class="btn btn-primary" id="checkout" disabled>Checkout</button>
    </section>

    <section class="w-75 w-md-50">
      <h2>Products</h2>
      <ul class="w-100">
        <div class="d-flex gap-2 mb-2 align-items-center justify-content-between">
          <li>Product 1 Price: $10</li>
          <button class="btn btn-primary" id="product1">+</button>
        </div>

        <div class="d-flex gap-2 mb-2 align-items-center justify-content-between">
          <li>Product 2 Price: $15</li>
          <button class="btn btn-primary" id="product2">+</button>
        </div>

        <div class="d-flex gap-2 mb-2 align-items-center justify-content-between">
          <li>Product 3 Price: $20</li>
          <button class="btn btn-primary" id="product3">+</button>
        </div>
      </ul>
    </section>
  </div>

  <script src="./script3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
