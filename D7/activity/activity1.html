<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="body" style="height: 100vh;">
  <div class="d-flex flex-column align-items-center justify-content-center h-100" id="wrapper">
    <h1 class="my-5">Loan Calculator</h1>

    <form id="form" class="container w-75">
      <div class=" mb-3">
        <label class="form-label" for="loanAmount">Loan Amount: </label>
        <input type="number" name="loanAmount" class="form-control" id="loanAmount" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="interestRate">Interest Rate (%): </label>
        <input type="number" name="interestRate" class="form-control" id="interestRate" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="loanTerm">Loan Term (years): </label>
        <input type="number" name="loanTerm" class="form-control" id="loanTerm" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src=" ./script1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
