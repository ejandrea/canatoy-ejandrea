<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="body" style="height: 100vh;">
  <div class="d-flex flex-column align-items-center h-100 mx-auto w-75" id="wrapper">
    <h1 class="my-5">Task Manager</h1>

    <form id="form" class="container">
      <div id="formInputContainer" class="d-flex gap-2">
        <input type="text" name="task" class="form-control" id="task" placeholder="Add a task..." required>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <ul id="listItemContainer"></ul>
  </div>

  <script src=" ./script2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

</body>

</html>
